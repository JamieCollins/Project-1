<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta name="description" content="Photographer based in Dublin, Ireland">
    <meta name="keywords" content="photography, art, visual, dublin, ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>JCM Photography</title>
</head>
<body>
    <header>

    <!-- website logo -->

        <div>
            <a href="index.html">
                <h1 id="logo">JCM Photography</h1>
            </a>
        </div>

    <!-- navigation bar -->

        <div>
            <nav>
                <ul id="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- contact text -->

    <div id="text-content">
        <h1>For event enquiries please email us at JCM@Photography.com, or you can contact us by filling out the below form and we will get back to you as soon as possible.</h1>
    </div>

    <!-- form -->

    <div class="form">
        <form>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name" required>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name" required>
          <label for="email">Enter your email</label>
          <input type="email" id="email" name="email" placeholder="Your email address" required>
          <label for="num">Phone Number</label>
          <input type="tel" id="num" name="number" placeholder="Your phone number">
          <label for="inquiry">Query</label>
          <textarea id="inquiry" name="inquiry" placeholder="Send us your query.." style="height:175px" required></textarea>
          <a href="thankyou.html" id="thank-you-link">Submit</a>
        </form>
      </div>

    <!-- footer -->

    <footer id="foot">
            <ul class="social-networks">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" 
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener" 
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener" 
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener" 
                        aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube"></i></a>
                </li>
            </ul>
            <h3 class="home-text">
                Created by Jamie Collins Maher.
            </h3>
    </footer>

    <!-- font awesome script -->

     <script src="https://kit.fontawesome.com/311f99524e.js" crossorigin="anonymous"></script>
</body>
</html>
